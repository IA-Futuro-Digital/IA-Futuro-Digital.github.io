<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suspenso - Quem Somos</title>
    <style>
        /* Estilo básico do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        /* Menu principal */
        .menu {
            position: relative;
            display: inline-block;
        }

        /* Botão do menu */
        .menu button {
            background-color: #005b99;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #004080;
        }

        /* Conteúdo do menu suspenso */
        .menu-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        /* Links do menu suspenso */
        .menu-content a {
            color: #005b99;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        /* Mostrar o menu suspenso ao passar o mouse */
        .menu:hover .menu-content {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Menu suspenso -->
    <div class="menu">
        <button>Quem Somos</button>
        <div class="menu-content">
            <a href="#">Histórico</a>
            <a href="#">Objetivo</a>
            <a href="#">Contato</a>
        </div>
    </div>

</body>
</html>
