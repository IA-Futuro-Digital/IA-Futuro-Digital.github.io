<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando o Futuro Digital</title>
   
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <img src="imagens/logo.jpg" alt="Logo do Site" class="logo">
        <h1>Explorando o Futuro Digital</h1>
       
    </header>
    <div id="menu-container"></div>
    <!-- Script para carregar o menu -->
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    </script>
   
    
    <!-- Conteúdo principal -->
    <div class="container">
        <h2>Contato</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.8978919301994!2d-42.815575025045135!3d-22.917136738240302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99ed97a377eccf%3A0x47e3b1c66d2180dc!2sUniversidade%20de%20Vassouras%20-%20Campus%20Maric%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1728138464295!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
        <div class="contact-info">
            <div class="contact-item">
              <i class="fas fa-phone-alt"></i> (21) 96779-0663
            </div>
            <div class="contact-item">
              <i class="fas fa-envelope"></i> sidney.sa@univassouras.edu.br
            </div>
          </div>       
              
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 IA Futuro Digital. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
